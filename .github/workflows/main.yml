name: CI

on:
  push:
    tags:
      - '*'
    branches:
      - 'master*'
      - 'release*'
  pull_request:
    branches:
      - 'master*'
      - 'release*'

env:
  GOPROXY: https://proxy.golang.org
  GOPATH: ${{ github.workspace }}/go

jobs:
  build-linux-amd64:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout full
        # uses: actions/checkout@v2
        run: |
          git clone ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY} -b ${GITHUB_HEAD_REF-${GITHUB_REF##*/}} ${{ env.GOPATH }}/src/k8s.io/kops

      - name: Make all examples test
        working-directory: ${{ env.GOPATH }}/src/k8s.io/kops
        run: |
          echo "git version"
          git version

          echo "git describe --always"
          git describe --always

          echo "git describe --always --all"
          git describe --always --all

          echo "git describe --always --all --exact"
          git describe --always --all --exact

          echo "git tag -l | grep bp"
          git tag -l | grep bp


