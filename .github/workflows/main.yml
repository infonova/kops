name: CI

on:
  push:
    tags:
      - '*'
    branches:
      - 'master*'
      - 'release*'
  pull_request:
    branches:
      - 'master*'
      - 'release*'

env:
  GOPROXY: https://proxy.golang.org
  GOPATH: ${{ github.workspace }}/go

jobs:
  build-linux-amd64:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.8

      - name: Checkout full
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/k8s.io/kops
          fetch-depth: 0

      - name: Make all examples test
        working-directory: ${{ env.GOPATH }}/src/k8s.io/kops
        run: |
          git version

          echo "git describe --always"
          git describe --always

          echo "git describe --always --all"
          git describe --always --all

          echo "git describe --always --all --exact"
          git describe --always --all --exact

